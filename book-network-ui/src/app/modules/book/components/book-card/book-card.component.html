<div
    class="card border-3"
    style="width: 20rem;"
    [class.border-success]="book.shareable"
    [class.border-warning]="book.archived"
>
  <img [src]="bookCover" height="200" class="card-img-top" alt="...">
  <div class="card-body overflow-y-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1"><i class="fas fa-book"></i>&nbsp;{{ book.title }}</h5>
    <h5 class="card-subtitle fs-6 secondary mb-1"><i class="fas fa-user-check"></i>&nbsp;{{ book.authorName }}</h5>
    <h6 class="card-subtitle fs-6 secondary mb-1"><i class="fas fa-code"></i>&nbsp;{{ book.isbn }}</h6>
    <h6 class="card-subtitle fs-6 secondary"><i class="fas fa-user"></i>&nbsp;{{ book.owner }}</h6>
    <hr>
    <p class="card-text">{{ book.synopsis }}</p>
  </div>
  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
    <div class="d-flex gap-2">
      <app-rating [rating]="book.rate || 0"/>
      <span class="fw-bold" *ngIf="book.rate || 0 > 0">
        {{ book.rate }}
      </span>
    </div>
    <div *ngIf="!manage" class="d-flex gap-2">
      <i (click)="onShowDetails()" class="cursor-pointer fas fa-circle-info text-primary" title="Show details?"></i>
      <i (click)="onBorrow()" class="cursor-pointer fas fa-list-check text-primary" title="Borrow book?"></i>
      <i (click)="onAddToWaitingList()" class="cursor-pointer fas fa-heart text-danger" title="Add to waiting list?"></i>
    </div>
    <div *ngIf="manage" class="d-flex gap-2">
      <i (click)="onEdit()" class="cursor-pointer fas fa-edit text-success" title="Edit book?"></i>
      <i (click)="onShare()" class="cursor-pointer fas fa-share-nodes text-primary" title="Share book?"></i>
      <i (click)="onArchive()" class="cursor-pointer fas fa-archive text-danger" title="Archive book?"></i>
    </div>
  </div>
</div>
