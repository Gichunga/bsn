<h3>My Books</h3>
<hr>
<div class="d-flex justify-content-end mb-3">
    <a routerLink="/books/manage" class="btn btn-outline-primary">
        <i class="fas fa-plus"></i>&nbsp; New Book
    </a>
</div>
<div class="d-flex justify-content-center gap-2 flex-wrap">
  <app-book-card
    *ngFor="let book of bookResponse.content"
    [book]="book"
    [manage]="true"
    (archive)="archiveBook($event)"
    (share)="shareBook($event)"
    (edit)="editBook($event)"
  ></app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation">
    <ul class="pagination text-center">
      <li class="page-item">
        <a (click)="goToFirstPage()" [class.disabled]="page == 0" class="page-link" href="javascript:void(0)"
           aria-label="Previous">
          <i class="fas fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToPreviousPage()" [class.disabled]="page == 0" class="page-link" href="javascript:void(0)"
           aria-label="Previous">
          <i class="fas fa-chevron-left"></i>
        </a>
      </li>
      <!-- for each element in the array, create a list item -->
      <li *ngFor="let e of [].constructor(this.bookResponse.totalPages); let pageIndex = index" class="page-item">
        <a (click)="goToPage(pageIndex)" [class.active]="page == pageIndex" class="page-link" href="javascript:void(0)">
          {{ pageIndex + 1 }}
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToNextPage()" [class.disabled]="isLastPage" class="page-link" href="javascript:void(0)"
           aria-label="Next">
          <i class="fas fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToLastPage()" [class.disabled]="isLastPage" class="page-link" href="javascript:void(0)"
           aria-label="Previous">
          <i class="fas fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
