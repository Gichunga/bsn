<div class="container-fluid card login-container">

  <img class="mx-auto mt-4 mb-4" src="assets/exchange.png" width="80px">

  <h3 class="text-center">Welcome</h3>
  <p class="text-center text-secondary mb-2">Login to (BSN) to borrow and share books with other readers</p>

  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input [(ngModel)]="loginRequest.email" type="email" class="form-control" name="" id="email" placeholder="name@example.com">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="loginRequest.password" type="password" class="form-control" name="" id="password" placeholder="Password">
  </div>

  <div class="d-flex flex-column mb-3">
    <button (click)="login()" type="button" class="btn btn-success mb-4">
      <i class="fas fa-sign-in-alt"></i>&nbsp;Continue
    </button>
    <hr>
    <div class="d-flex justify-content-center align-items-center">
      Don't have an account?&nbsp;
      <button (click)="register()" type="button" class="btn btn-link">
        Sign up
      </button>
    </div>
  </div>

</div>
